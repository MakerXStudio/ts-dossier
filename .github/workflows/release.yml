name: Release
on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    name: Release package to NPM
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*

      - name: Use Node.js latest LTS version
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          # == Cache frequently built and/or with large dependencies ==
          # == Eviction policy: not accessed in over 7 days
          # == Limit: 10 GB
          # cache: 'npm'
          # == Path to lock file when using mono repos ==
          # cache-dependency-path: subdir/package-lock.json

      - name: Restore packages
        run: npm ci

      - name: Lint commit messages
        run: npx commitlint --from ${{ github.event.before }} --to ${{ github.event.head }} --verbose

      - name: Build package
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Generate documentation
        run: npm run generate-doc

      - name: Build public website
        working-directory: ./public-website/builder
        run: npm run build

      - name: Deploy docs to GitHub pages
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: ./public-website/builder/out

      - name: Release package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
